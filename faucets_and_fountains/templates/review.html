{% extends "layout.html" %}

{% block title %}
    Review
{% endblock %}

{% block main %}
    <!-- Allows users to submit reviews -->
    <form action="/review" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="amen">
                <option autodisable>Amenity</option>

                {% for amenity in amenities %}
                    {% for building in buildings %}
                        {% if amenity.building_id == building.id %}
                        <option value="{{ amenity.id }}"> {{ building.name }} {{ amenity.name }} {{ amenity.type }}</option>
                        {% endif %}
                        {% endfor %}
                {% endfor %}
            </select>
        </div>

        <div class="mb-3" name="building">
            <select class="form-select mx-auto w-auto" name="rating">
                <option disable>Rating</option>
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
                <option value="4"> 4 </option>
                <option value="5"> 5 </option>
            </select>
        </div>

        <div class="mb-3" name="name">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" name="review" placeholder="Review" type="text">
        </div>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}

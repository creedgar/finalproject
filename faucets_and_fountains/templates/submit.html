{% extends "layout.html" %}

{% block title %}
    Submit
{% endblock %}

{% block main %}
    <!-- Allows users to submit an amenity -->
    <form action="/submit" method="post">
        <div name="building">
            <select class="form-select mx-auto w-auto" name="building">
                <option disable>Building</option>
                {% for row in buildings %}
                <option value="{{ row.name }}"> {{ row.name }} </option>
                {% endfor %}
            </select>
        </div> <br>

        <div name="type">
            <select class="form-select mx-auto w-auto" name="type">
                <option disable>Type</option>
                <option value="restroom">Bathroom</option>
                <option value="fountain">Drinking Fountain</option>
                <option value="vending">Vending Machine</option>
            </select>
        </div> <br>

        <div name="floor">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="floor" name="floor" placeholder="Floor" type="number">
        </div> <br>

        <div name="gender">
            <select class="form-select mx-auto w-auto" name="gender">
                <option disable>Gender (for Bathrooms)</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="both">Both Genders</option>
                <option value="all">All-Gender</option>
                <option value="none">N/A</option>
            </select>
        </div> <br>

        <div name="bottle_refiller">
            <select class="form-select mx-auto w-auto" name="bottle_refiller">
                <option disable>Bottle Refiller?</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
                <option value="false">N/A</option>
            </select>
        </div> <br>

        <div name="vend_type">
            <select class="form-select mx-auto w-auto" name="vend_type">
                <option disable>Food or Drink?</option>
                <option value="true">Food</option>
                <option value="false">Drink</option>
                <option value="N/A">N/A</option>
            </select>
        </div> <br>

        <div name="name">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Room Name or Number" type="text">
        </div> <br>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}

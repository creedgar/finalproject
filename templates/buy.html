{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input required autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="numbers" min="1" step="1">
        </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
            <div class="mb-3">
                <select required autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="select">
                    {% for row in transactions %}
                        <option value= "{{ row.symbol }}">{{ row.symbol }}</option>
                    {% endfor %}
            </div>
            <br></br>
            <div class="mb-3">
                <input required autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="numbers" min="1" step="1">
            </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
